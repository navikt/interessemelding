spring.active.profiles=h2
spring.h2.console.enabled=true
spring.h2.console.path=/kontaktskjema/h2
controller.basepath=${CONTROLLER_BASEPATH:/kontaktskjema}
feature.toggle.uthentingsendepunkt=${FEATURE_TOGGLE_UTHENTINGSENDEPUNKT:disabled}

management.endpoints.web.exposure.include=info, health, metrics, prometheus, threaddump
management.endpoints.web.base-path=/kontaktskjema/internal/actuator
management.endpoint.health.show-details=always

server.servlet.context-path=/kontaktskjema